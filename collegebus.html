<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Bus Ticket Booking</title>
    <link rel="stylesheet" href="collegebus.css">
</head>
<body>
    <h1>College Bus Ticket Booking</h1>
    <a href="frontpage.html"><button>Home</button></a>
    <form id="booking-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" required><br><br>
        <div class="search-box">
            <label for="route">Route:</label>
            <input type="text" id="route" placeholder="Find your route" autocomplete="off">
            <ul id="route-suggestions"></ul>
        </div>
        <label for="date">Date:</label>
        <input type="date" id="date" required><br><br>
        <button type="submit" id="book-ticket">Book Ticket</button>
    </form>
    <div id="ticket-details"></div>
    <script src="collegebus.js"></script>
</body>
</html>
