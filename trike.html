<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Booking Website</title>
    <link rel="stylesheet" type="text/css" href="trike.css">
</head>
<body>

<div class="container">
    <h1>Auto Booking</h1>
    <form action="#" method="post" id="bookingForm">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
            <label for="rollno">Roll Number:</label>
            <input type="text" id="rollno" name="rollno" placeholder="Enter your roll number" required>
        </div>
        <div class="form-group">
            <label for="phonenumber">Phone Number:</label>
            <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="availableauto">Available Auto:</label>
            <select id="availableauto" name="availableauto" onchange="showAutoOwnerDetails()" required>
                <option value="">-- Select available auto --</option>
                <option value="auto1">Auto 1</option>
<option value="auto2">Auto 2</option>
                <option value="auto3">Auto 3</option>
            </select>
        </div>
        <div id="autoOwnerDetails" style="display:none;">
            <h3>Auto Owner Details:</h3>
            <p id="ownerName"></p>
            <p id="ownerContact"></p>
            <p id="ownerAddress"></p>
        </div>
        <div class="form-group">
            <label for="members">Number of Members:</label>
            <input type="number" id="members" name="members" placeholder="Enter number of members" required>
        </div>
        <input type="button" value="Book Tickets" onclick="showBookingDetails()">
    </form>

    <div id="bookingDetails" style="display:none;">
        <h2>Booking Details:</h2>
        <p id="userName"></p>
        <p id="userRollNo"></p>
        <p id="userPhone"></p>
        <p id="selectedAuto"></p>
        <p id="numMembers"></p>
        <p id="amount"></p>
    </div>
</div>

<script src="trike.js"></script>

</body>
</html>
